# Dependabot - Actualización automática de dependencias
# Mantiene las dependencias seguras y actualizadas

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"

  # Gradle (Android)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "android"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      # Ignorar actualizaciones major de Kotlin (requieren revisión manual)
      - dependency-name: "org.jetbrains.kotlin:*"
        update-types: ["version-update:semver-major"]

  # Python (dependencias de Chaquopy)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"

