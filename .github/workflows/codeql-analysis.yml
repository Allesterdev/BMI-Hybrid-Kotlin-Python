name: "CodeQL Security Analysis"

# TEMPORARILY DISABLED: CodeQL Java/Kotlin analysis has compatibility issues with Chaquopy (Python-Android integration)
# The build process requires complex setup that CodeQL cannot properly trace
# Current security coverage (8 tools) is already comprehensive:
# - Python: Bandit, Safety, Ruff, Flake8, Black
# - Android: Android Lint, OWASP Dependency Check, Dependabot
# CodeQL can be re-enabled in the future when build complexity is resolved

on:
  # Disabled triggers - uncomment to re-enable
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main ]
  # schedule:
  #   - cron: '0 3 * * 1'
  workflow_dispatch:  # Keep manual trigger for testing

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'python' ]
        # CodeQL soporta: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6

      - name: üîç Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Queries adicionales para an√°lisis m√°s profundo
          queries: security-extended,security-and-quality

      # Configuraci√≥n espec√≠fica para Java/Kotlin (Android)
      - name: ‚òï Set up JDK 17
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Setup Python (necesario para ambos: an√°lisis Python y build Chaquopy)
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # Crear google-services.json para el build de Android
      - name: üîê Create google-services.json
        if: matrix.language == 'java'
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

      # Instalar dependencias Python necesarias para Chaquopy
      - name: üêç Install Python dependencies for Chaquopy
        if: matrix.language == 'java'
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      # Build manual para Android - usar compileDebugSources para que CodeQL capture el c√≥digo
      - name: üî® Build Android Project
        if: matrix.language == 'java'
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace \
            :app:preBuild \
            :app:preDebugBuild \
            :app:compileDebugKotlin \
            :app:compileDebugJavaWithJavac \
            :app:processDebugResources
        continue-on-error: false

      # Autobuild solo para Python
      - name: ‚öôÔ∏è Autobuild Python
        if: matrix.language == 'python'
        uses: github/codeql-action/autobuild@v4

      - name: üõ°Ô∏è Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

