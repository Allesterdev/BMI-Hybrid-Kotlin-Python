name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar an√°lisis semanal los lunes a las 3 AM
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'python' ]
        # CodeQL soporta: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6

      - name: üîç Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Queries adicionales para an√°lisis m√°s profundo
          queries: security-extended,security-and-quality

      # Configuraci√≥n espec√≠fica para Java/Kotlin (Android)
      - name: ‚òï Set up JDK 17
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: üêç Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # Build manual para Android (reemplaza autobuild)
      - name: üî® Build Android Project
        if: matrix.language == 'java'
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      # Autobuild solo para Python
      - name: ‚öôÔ∏è Autobuild Python
        if: matrix.language == 'python'
        uses: github/codeql-action/autobuild@v3

      - name: üõ°Ô∏è Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

